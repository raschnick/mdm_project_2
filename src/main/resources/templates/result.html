<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A simple Form</title>
</head>
<body>
<h1>Contact Form</h1>
<div>
    <p><b>Name:</b> <span th:text="${contactForm.name}"></span></p>
    <p><b>Email:</b> <span th:text="${contactForm.email}"></span></p>
    <p><b>Birthdate:</b> <span th:text="${contactForm.birthdate}"></span></p>
</div>
</body>
</html>
