<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>A simple Form</title>
</head>
<body>
<h1>Contact Form</h1>
<div>
    <p>Name: <span th:text="${name}"></span></p>
    <p>Email: <span th:text="${email}"></span></p>
    <p>Birth Date: <span th:text="${birthdate}"></span></p>
</div>
</body>
</html>
