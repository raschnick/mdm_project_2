<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>a malicious URL detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="donation-div">
    <a class="btn btn-light" role="button">Donate</a>
</div>
<div class="url-form">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Detect Malicious URLs</h2>
            <p class="text-center">Did you ever wonder if the URL that you're about to click on is malicious or not?
                Don't worry, we've got you covered!</p>
        </div>
        <form method="post" class="form-inline" th:action="@{/api/predict}" th:object="${maliciousUrlForm}">
            <div class="form-group"><input class="form-control" placeholder="Enter the URL to check here" type="text"
                                           th:field="*{url}"></div>
            <div class="form-group">
                <button class="btn btn-primary button" type="submit">Check</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
<link th:href="@{/script.js}" rel="javascript"/>
</body>
</html>
